<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <div class="navgator">
                <button id="btnCalc" href="#" class="btnSection">
                    Calculadora
                </button>
                <button id="btnCamb" class="btnSection" href="#">Cambio</button>
                <button id="btnConv" class="btnSection" href="#">
                    Conversor
                </button>
            </div>
            <span class="sectionActive"></span>
            <ul>
                <!-- Calculadora -->
                <li id="secCalc" class="navgatorItem red">
                    <div class="displayResult"></div>
                    <div class="history"></div>

                    <table>
                        <tr>
                            <td>C</td>
                            <td>%</td>
                            <td><</td>
                            <td>/</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>2</td>
                            <td>1</td>
                            <td>+</td>
                        </tr>
                        <tr>
                            <td>00</td>
                            <td>0</td>
                            <td>.</td>
                            <td>=</td>
                        </tr>
                    </table>
                </li>
                <!-- Cambio -->
                <li id="secCamb" class="navgatorItem yellow displayNone">
                    Cambio
                </li>
                <!-- conversão -->
                <li id="secConv" class="navgatorItem blue displayNone">
                    Conversão
                </li>
            </ul>
        </section>

        <footer></footer>
        <script src="./script.js"></script>
    </body>
</html>
