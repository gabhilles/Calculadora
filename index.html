<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="navgator">
                <button id="btnCalc" href="#" class="btnSection btnFocus">
                    Calculadora
                </button>
                <button id="btnCamb" class="btnSection" href="#">Cambio</button>
                <button id="btnConv" class="btnSection" href="#">
                    Conversor
                </button>
            </div>
            <div class="sectionSlider"></div>
            <ul>
                <!-- Calculadora -->
                <li id="secCalc">
                    <div class="displayResult">
                        <input
                            type="text"
                            readonly
                            class="mathQuestion"
                            name="question"
                            value="25654652 x 9"
                        />
                        <div class="labelResult" for="result">Ans =</div>
                        <input
                            type="text"
                            readonly
                            class="mathResult"
                            name="result"
                            value="102931"
                        />
                    </div>
                    <button id="btnHistory" class="buttonSecondary">?</button>
                    <div class="calculatorGrid">
                        <button class="buttonPrimary">C</button
                        ><button class="buttonPrimary">%</button
                        ><button class="buttonPrimary"><</button
                        ><button class="buttonPrimary">/</button
                        ><button class="buttonPrimary">7</button
                        ><button class="buttonPrimary">8</button
                        ><button class="buttonPrimary">9</button
                        ><button class="buttonPrimary">X</button
                        ><button class="buttonPrimary">4</button
                        ><button class="buttonPrimary">5</button
                        ><button class="buttonPrimary">6</button
                        ><button class="buttonPrimary">-</button
                        ><button class="buttonPrimary">4</button
                        ><button class="buttonPrimary">5</button
                        ><button class="buttonPrimary">6</button
                        ><button class="buttonPrimary">+</button
                        ><button class="buttonPrimary mg-bt-0">00</button
                        ><button class="buttonPrimary mg-bt-0">0</button
                        ><button class="buttonPrimary mg-bt-0">.</button
                        ><button class="buttonPrimary mg-bt-0">=</button>
                    </div>
                </li>
                <!-- Cambio -->
                <li id="secCamb" class="yellow displayNone">Cambio</li>
                <!-- conversão -->
                <li id="secConv" class="blue displayNone">Conversão</li>
            </ul>
        </section>

        <footer></footer>
        <script src="./js/anime.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
